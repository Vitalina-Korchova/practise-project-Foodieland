<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="./homepage.css">
    <link rel="stylesheet" href="./reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Home Page</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="navigation">
                <a href=""><img class="img__logo" src="./images/logo.png" alt="Logo"></a>
                <div class="nav__elements">
                    <a class="nav__link" href="">Home</a>
                    <a class="nav__link" href="">Recipes</a>
                    <a class="nav__link" href="">Blog</a>
                    <a class="nav__link" href="">Contact</a>
                    <a class="nav__link" href="">About us</a>
                </div>
                <div class="nav__elements__icons">
                    <a class="nav__link__icon" href=""><img class="header__icon" src="./images/icons-header/icon-facebook.png" alt="facebook"></a>
                    <a class="nav__link__icon" href=""><img class="header__icon" src="./images/icons-header/icon-twitter.png" alt="twitter"></a>
                    <a class="nav__link__icon" href=""><img class="header__icon" src="./images/icons-header/icon-instagram.png" alt="instagram"></a>
                </div>
            </nav>
        </header>

        <main class="main-container">

            <div class="featured__recipe__block">
                <div class="fr__block__blue">
                    <div class="fr__content">
                        <div class="fr__mark__label">
                            <img class="fr__img__paper" src="./images/featured-recipe-block/icon-paper-featured-recipe.png" alt="paper">
                            <p class="fr__mark__label__text">Hot Recipes</p>
                        </div>

                        <div class="fr__title__text">Spicy delicious <br> chicken wings</div>
                        <div class="fr__subtitle__text">Lorem ipsum dolor sit amet, consectetuipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqut enim ad minim </div>
                    
                        <div class="fr__charachteristic__recipe">
                            <div class="fr__time">
                                <img class="fr__icon__time" src="./images/featured-recipe-block/icon-time.png" alt="icon-time">
                                <span class="fr__text__time">30 Minutes</span>
                            </div>

                            <div class="fr__type">
                                <img class="fr__icon__type" src="./images/featured-recipe-block/icon-cutlery.png" alt="icon-cutlery">
                                <span class="fr__text__type">Chicken</span>
                            </div>
                        </div>

                        <div class="fr__author__and__viewbtn">
                            <div class="fr__author">
                                <img class="fr__img__author" src="./images/featured-recipe-block/img-author.png" alt="author">
                                <div class="fr__author__text">
                                    <span class="fr__author__name">John Smith</span>
                                    <span class="fr__author__time__publ">15 March 2022</span>
                                </div>
                            </div>
                            <div class="fr__view__btn">
                                <span class="fr__view__btn__text">View Recipes</span>
                                <img class="fr__view__btn__img__white" src="./images/featured-recipe-block/icon-play-circle-white.png" alt="icon-play">
                                <img class="fr__view__btn__img__black" src="./images/featured-recipe-block/icon-play-circle-black.png" alt="icon-play">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fr__block__img"><img class="img__featured__recipe" src="./images/featured-recipe-block/img-featured-recipe.png" alt=""></div>
                <img class="img__bradge" src="./images/featured-recipe-block/badge-removebg.png" alt="">
            </div>
        </main>
    </div>
    <script src="./homepage.js"></script>
</body>
</html>
